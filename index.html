<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGA - Syst√®me de Gestion des Agents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ecf0f1;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #3498db;
            margin-bottom: 30px;
            background: rgba(44, 62, 80, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            color: #3498db;
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header h2 {
            color: #ecf0f1;
            font-size: 1.4em;
            font-weight: 300;
        }

        #sub-title {
            text-align: center;
            color: #2ecc71;
            margin-bottom: 30px;
            font-size: 1.6em;
            padding: 15px;
            background: rgba(52, 73, 94, 0.7);
            border-radius: 10px;
        }

        .main-content {
            background: rgba(44, 62, 80, 0.95);
            border-radius: 15px;
            padding: 30px;
            min-height: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        /* Menu buttons */
        .menu-button-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .menu-button {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            color: white;
            border: none;
            padding: 25px;
            font-size: 1.1em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, #3498db, #2980b9);
        }

        .menu-section {
            background: linear-gradient(145deg, #16a085, #1abc9c);
            font-weight: bold;
            font-size: 1.2em;
        }

        .menu-section:hover {
            background: linear-gradient(145deg, #1abc9c, #16a085);
        }

        .back-button {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
        }

        .back-button:hover {
            background: linear-gradient(145deg, #c0392b, #e74c3c);
        }

        .quit-button {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            grid-column: span 2;
        }

        .quit-button:hover {
            background: linear-gradient(145deg, #c0392b, #e74c3c);
        }

        /* Popup overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        #overlay.visible {
            display: flex;
        }

        .popup-content {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid #3498db;
        }

        .popup-header {
            padding: 20px;
            background: #1a252f;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #3498db;
        }

        .popup-header h2 {
            color: #3498db;
            font-size: 1.8em;
        }

        .popup-close-btn {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 2em;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .popup-close-btn:hover {
            background: #e74c3c;
            color: white;
        }

        .popup-body {
            padding: 30px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .popup-footer {
            padding: 20px;
            background: #1a252f;
            border-radius: 0 0 15px 15px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            border-top: 1px solid #2c3e50;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #3498db;
            font-weight: 600;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #34495e;
            border-radius: 8px;
            background: #1a252f;
            color: #ecf0f1;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .popup-button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            min-width: 120px;
        }

        .popup-button.green {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            color: white;
        }

        .popup-button.green:hover {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            transform: translateY(-2px);
        }

        .popup-button.blue {
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
        }

        .popup-button.blue:hover {
            background: linear-gradient(145deg, #2980b9, #3498db);
            transform: translateY(-2px);
        }

        .popup-button.red {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
        }

        .popup-button.red:hover {
            background: linear-gradient(145deg, #c0392b, #e74c3c);
            transform: translateY(-2px);
        }

        .popup-button.gray {
            background: linear-gradient(145deg, #7f8c8d, #95a5a6);
            color: white;
        }

        .popup-button.gray:hover {
            background: linear-gradient(145deg, #95a5a6, #7f8c8d);
            transform: translateY(-2px);
        }

        /* Tables */
        .classement-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #1a252f;
            border-radius: 10px;
            overflow: hidden;
        }

        .classement-table th {
            background: #3498db;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .classement-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #2c3e50;
        }

        .classement-table tr:last-child td {
            border-bottom: none;
        }

        .classement-table tr:hover {
            background: #2c3e50;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 5px;
            transition: all 0.3s;
        }

        .action-btn.small {
            padding: 5px 10px;
            font-size: 0.8em;
        }

        .action-btn.blue {
            background: #3498db;
            color: white;
        }

        .action-btn.blue:hover {
            background: #2980b9;
        }

        .action-btn.red {
            background: #e74c3c;
            color: white;
        }

        .action-btn.red:hover {
            background: #c0392b;
        }

        .info-section {
            background: rgba(26, 37, 47, 0.7);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #3498db;
        }

        .info-section h3 {
            color: #3498db;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        /* Status indicators */
        .status-active {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #2ecc71;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-inactive {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #e74c3c;
            border-radius: 50%;
            margin-right: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu-button-container {
                grid-template-columns: 1fr;
            }
            
            .popup-content {
                width: 95%;
                margin: 10px;
            }
            
            .popup-footer {
                flex-direction: column;
            }
            
            .popup-button {
                width: 100%;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        /* Animation for snackbar */
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
